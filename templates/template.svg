<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
 "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg height="$(height)" width="$(width)" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" onclick="console.log(evt.layerX + ', ' + evt.layerY)">
  <style>
    circle {
        stroke-width: 3;
        fill: transparent;
    }
    text {
        stroke-width: 0.3;
        dominant-baseline: bottom;
        text-anchor: middle;
        font-size: 20px;
        transform: translate(0, -35px);
    }
    .bonus {
        stroke: $(bonus_colour);
    }
    .bonus-text {
        fill: $(bonus_colour);
    }
    .progression {
        stroke: $(progression_colour);
    }
    .progression-text {
        fill: $(progression_colour);
    }
  </style>
  <image href="$(image_source)" x="0" y="0"/>
$(points)
  <rect width="100%" height="100%" fill="transparent" stroke="pink"/>
  SVG is unsupported.
</svg>
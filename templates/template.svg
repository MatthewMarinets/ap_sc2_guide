<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg height="$(height)" width="$(width)" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
onclick="console.log('&quot;x&quot;: ' + evt.layerX + ', &quot;y&quot;: ' + evt.layerY)">
  <style>
    path {
        fill: transparent;
        stroke-width: 2;
    }
    circle {
        stroke-width: 3;
        fill: transparent;
    }
    text {
        font-family: LexendDeca-Light, sans-serif;
        stroke: black;
        paint-order: stroke;
        stroke-width: 3;
        dominant-baseline: middle;
        text-anchor: middle;
        font-size: 20px;
    }
    .bonus { stroke: $(bonus_colour); }
    .bonus-text { fill: $(bonus_colour); }
    .progression { stroke: $(progression_colour); }
    .progression-text { fill: $(progression_colour); }
    .annotation { stroke: $(annotation_colour); }
    .annotation-text { fill: $(annotation_colour); }
  </style>
  <image href="$(image_source)" x="0" y="0"/>
$(points)
  <rect width="100%" height="100%" fill="transparent" stroke="#fae"/>
  SVG is unsupported.
</svg>